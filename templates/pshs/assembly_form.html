{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">집회 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="mb-3">
            <label for="name" class="form-label">신청자</label>
            <input type="text" class="form-control" name="name" id="name"
                   value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" name="content"
                      id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>

        <div class="mb-3">
            <label for="start_time" class="form-label">시작 시간</label>
            <input type="number" class="form-control" name="start_time" id="start_time"
                   value="{{ form.start_time.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="end_time" class="form-label">종료 시간</label>
            <input type="number" class="form-control" name="end_time" id="end_time"
                   value="{{ form.end_time.value|default_if_none:'' }}">
        </div>


        <button type="submit" class="btn btn-primary">저장 하기</button>
    </form>
</div>
{% endblock %}
