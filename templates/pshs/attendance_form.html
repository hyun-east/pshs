{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">학생 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" name="name" id="name"
                   value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="lib_room" class="form-label">자습실 호실</label>
            <input type="number" class="form-control" name="lib_room" id="lib_room"
                   value="{{ form.lib_room.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="lib_num" class="form-label">자습실 번호</label>
            <input type="number" class="form-control" name="lib_num" id="lib_num"
                   value="{{ form.lib_num.value|default_if_none:'' }}">
        </div>


        <div class="mb-3">
            <label for="class_num" class="form-label">학반번호</label>
            <input type="number" class="form-control" name="class_num" id="class_num"
                   value="{{ form.class_num.value|default_if_none:'' }}">
        </div>


        <button type="submit" class="btn btn-primary">저장 하기</button>
    </form>
</div>
{% endblock %}
